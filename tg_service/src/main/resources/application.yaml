server:
  port: 8081

spring:
  port: 8080
  datasource:
    url: jdbc:postgresql://localhost:5432/users
    username: postgres
    password: postgres

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog_master.xml
    enabled: true

  output:
    ansi:
      enabled: always

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    queue:
      name_get: send-event
      name_send: get-event
    exchange:
      name_get: send_exchange
      name_send: get_exchange
    routing:
      key: key_get
      key_get: key_send

springdoc:
  show-actuator: false
